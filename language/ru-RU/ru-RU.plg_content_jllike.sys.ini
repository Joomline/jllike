PLG_JLLIKE_DESC_ALL="Плагин социальных кнопок Joomla. Подробнее о настройке плагина вы можете прочитать на <a target="_blank" href="http://joomline.ru/rasshirenija/plugin/jllike.html">официальной странице</a>. Удалить ссылку из плагина, можно приобретя <a target="_blank" href="http://joomline.ru/rasshirenija/plugin/jllikepro.html">платную версию плагина</a>, приобретая платную версию плагина вы не только убираете ссылку и расширяете функции плагина, но еще и помогаете разививаться десяткам бесплатных расширений."